class: Media
table: media
fields:
  ### The title of the TV entry.
  title: String

  ### The main URL of the TV entry.
  url: String

  cookie: String?

  userAgent: String?

  ### The type of the TV entry (e.g., Shows, Channel, etc.).
  type: Type

  ### The related movies/shows.
  shows: List<Movie>?

